<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Imagens e Links</title>
</head>
<body>

<table border="1">
    <tr>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" alt="Imagem 1" width="100" height="100"></td>
        <td><img src="https://www.w3schools.com/html/img_girl.jpg" alt="Imagem 2" width="100" height="100"></td>
        <td><img src="https://www.w3schools.com/html/img_chania.jpg" alt="Imagem 3" width="100" height="100"></td>
    </tr>
    <tr>
        <td><a href="https://www.google.com" target="_blank">Visitar Google</a></td>
        <td><a href="https://www.youtube.com" target="_blank">Visitar YouTube</a></td>
        <td><a href="https://www.wikipedia.org" target="_blank">Visitar Wikipedia</a></td>
    </tr>
</table>

</body>
</html>
